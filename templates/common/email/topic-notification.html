<!DOCTYPE html>
<html>
<head>
    <title>New Course Alert</title>
    <style>
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #888;
        }
        .unsubscribe {
            text-align: center;
            margin-top: 10px;
        }
        .unsubscribe a {
            color: #d9534f;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <p>Dear Subscriber,</p>
    <p>A new Topic <strong>{{ service.title }}</strong> has been added!</p>
    <p><strong>Description:</strong> {{ service.description }}</p>
    <p>Visit our platform to enroll now.</p>
    <p>Best Regards,<br>Alin Marin Team</p>
    <div class="footer">
        <div class="unsubscribe">
            <p><a href="{{ unsubscribe_url }}">Unsubscribe</a></p>
        </div>
    </div>
</body>
</html>
