<!-- modaallll -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog delete-dialog">
        <div class="modal-content delete-modal-width">
            <div class="modal-header">
                <h1 class="modal-title fs-5 delete-modal-heading" id="exampleModalLabel">
                Delete Record
                </h1>
            </div>
            <form class="modal-body" id="del-form" style="padding: 10px">
                {% csrf_token %}
                <span id="message">Are you sure you want to delete this record?</span>
                <div class="error-div">
                <small class="input-error-msg"></small>
                </div>
            </form>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn modal-cancel-btn" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" form="del-form" class="btn modal-delete-btn">
                    <span class="spinner-border spinner-border-sm hide" role="status" aria-hidden="true"></span>
                    <span class="btn-text text-light">Delete</span>
                </button>
            </div>
        </div>
    </div>
</div>
<input type="hidden" class="deleteModal" data-bs-toggle="modal" data-bs-target="#deleteModal" />
